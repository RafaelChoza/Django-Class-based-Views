{% extends "base.html" %}

{% block content %}

<h1>Formset View</h1>

<form action="" method="POST">
    {% csrf_token %}

    {{ formset.management_form }}
    {% for form in formset %}
    <div>
        {{ form.as_p }}
        <br />
    </div>
    {% endfor %}

    <input type="submit" value="Guardar">
</form>

{% endblock %}
